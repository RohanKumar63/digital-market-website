<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="contact-form">
        <h2>Talk to us</h2>
        <form action="https://getform.io/f/lbkmjwvb" method="POST">
            <div class="form-group">
                <input type="email" id="work-email" name="work-email" placeholder="Work email*" required>
            </div>
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First name*" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last name*" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>
            <button type="submit">Contact Us</button>
        </form>
    </div>
</body>
</html>
